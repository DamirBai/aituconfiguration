<script>
    function fetchUserData() {
        // Извлечение ID пользователя из IP-адреса запроса
        let id = '{{ . }}'; // Должен быть заменен на фактическое значение ID пользователя
        fetch('/api/users/' + id)
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.name;
                document.getElementById('email').textContent = "Email: " + data.email; // Отображение email
            })
            .catch(error => console.error('Error fetching user data:', error));
    }
    window.onload = fetchUserData;
</script>
